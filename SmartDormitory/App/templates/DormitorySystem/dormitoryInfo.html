<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/dist/css/bootstrap.min.css') }}">
</head>
<body>
    <form>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">用户资料查看</h3>
            </div>
            <div class="panel-body" style="text-align:center;">
                <div class="form-horizontal">

                    <div class="form-group col-md-offset-4">
                        <label class="col-md-2 col-md-offset-3" style="text-align:right; font-size:18px;">宿舍名字</label>
                        <div class="col-md-2">
                            <div class="form-control col-md-2">
                                {{ dormitory.dormitoryName }}
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-offset-4">
                        <label class="col-md-2 col-md-offset-3" style="text-align:right; font-size:18px;">宿舍号</label>
                        <div class="col-md-2">
                            <div class="form-control col-md-2">
                                {{ dormitory.dormitoryNumber }}
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-offset-4">
                        <label class="col-md-2 col-md-offset-3" style="text-align:right; font-size:18px;">宿舍长</label>
                        <div class="col-md-2">
                            <div class="form-control col-md-2">
                                {{ dormitory.docmitoryManager }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
