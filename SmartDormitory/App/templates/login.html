<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="static/bootstrap/dist/css/bootstrap.min.css">
    <script src="static/jquery/dist/jquery.min.js"></script>
    <script src="static/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="static/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="static/css/AdminLTE.css">
</head>

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#">Smart Dormitory</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Please login first</p>
        <form action="" method="post">
            <div class="form-group has-feedback">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> TE
                        </label>
                    </div>
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
                </div>
            </div>
        </form>

        <div class="container" style=" width :20px;height :10px;position :relative ;top :-34px;">
            <input type="button" class="btn btn-default " data-toggle="modal" data-target="#myModal" value="Register"/>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="btn-info modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4>Register</h4>
                        </div>


                        <form action="/register" method="post">
                        <div class="modal-body">


                            <div class="form-group">
                                <label for="name">Username</label>
                                <input type="text" name="register_username" class="form-control" placeholder="Please input username.">
                            </div>

                            <div class="form-container">
                                <label for="name">Password</label>
                                <input type="text" name="register_password" class="form-control" placeholder="Please input password.">
                            </div>

                            <div class="form-container">
                                <label for="name">Email</label>
                                <input type="text" name="register_email" class="form-control" placeholder="Please input email.">
                            </div>

                        </div>

                        <div class="modal-footer">
                            <input type="submit" value="submit" class="btn btn-warning"/>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>


    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->


</body>
</html>
